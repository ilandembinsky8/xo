<!DOCTYPE html> <!--HTML5-->
<html>
<head>
    <meta charset="utf-8" />
    <title>Tic-Tac-Toe</title>
    <style>
        div{
            box-sizing:border-box;
        }
    </style>
    <script>
        turn = 1;
        x_counter = 0;
        winner = false;
        turns = 0;
        function anotherGame() {
            location.reload();
        }
        function play(x) {
            if (turn == 1) {
                if (document.getElementById(x).innerHTML == "") {
                    document.getElementById(x).innerHTML = "X";
                    turn = 2;
                    turns++;
                }
            }
            else {
                if (document.getElementById(x).innerHTML == "") {
                    document.getElementById(x).innerHTML = "O";
                    turn = 1;
                    turns++;
                }
            }
            for (i = 1; i <= 3; i++) {
                if (document.getElementById("a1" + i).innerHTML != "" && document.getElementById("a1" + i).innerHTML == document.getElementById("a2" + i).innerHTML && document.getElementById("a2" + i).innerHTML == document.getElementById("a3" + i).innerHTML) {
                    document.getElementById("winner").innerHTML = "the Winner is " + document.getElementById("a1" + i).innerHTML
                    winner = true;
                }
                if (document.getElementById("a" + i + "1").innerHTML != "" && document.getElementById("a" + i + "1").innerHTML == document.getElementById("a" + i + "2").innerHTML && document.getElementById("a" + i + "2").innerHTML == document.getElementById("a" + i + "3").innerHTML) {
                    document.getElementById("winner").innerHTML = "the Winner is " + document.getElementById("a" + i + "1").innerHTML
                    winner = true;
                }
                if (document.getElementById("a11").innerHTML != "" && document.getElementById("a11").innerHTML == document.getElementById("a22").innerHTML && document.getElementById("a22").innerHTML == document.getElementById("a33").innerHTML) {
                    winner = true;
                    document.getElementById("winner").innerHTML = "the Winner is " + document.getElementById("a11").innerHTML
                }
                if (document.getElementById("a31").innerHTML != "" && document.getElementById("a31").innerHTML == document.getElementById("a22").innerHTML && document.getElementById("a22").innerHTML == document.getElementById("a13").innerHTML) {
                    winner = true;
                    document.getElementById("winner").innerHTML = "the Winner is " + document.getElementById("a31").innerHTML
                }

            }
            if (winner == false && turns == 9)
                document.getElementById("winner").innerHTML = "There is a tie"
            console.log(turns, winner);
            
        }
    </script>
</head>
<body>
    <!--
    1. Draw Board V
    2. Play V
    3. Check place V
    4. Detect Win 
    -->
    <div style="float:right;width:100%">
        <div style="margin:0px auto;width:450px;height:550px;text-align:center;font-size:72px">
            <div id="a11" style="float:left;width:150px;height:150px;border:1px solid #333333;padding-top:35px" onclick="play('a11')"></div>
            <div id="a12" style="float: left; width: 150px; height: 150px; border: 1px solid #333333; padding-top: 35px" onclick="play('a12')"></div>
            <div id="a13" style="float: left; width: 150px; height: 150px; border: 1px solid #333333; padding-top: 35px" onclick="play('a13')"></div>
            <div id="a21" style="float: left; width: 150px; height: 150px; border: 1px solid #333333; padding-top: 35px" onclick="play('a21')"></div>
            <div id="a22" style="float: left; width: 150px; height: 150px; border: 1px solid #333333; padding-top: 35px" onclick="play('a22')"></div>
            <div id="a23" style="float: left; width: 150px; height: 150px; border: 1px solid #333333; padding-top: 35px" onclick="play('a23')"></div>
            <div id="a31" style="float: left; width: 150px; height: 150px; border: 1px solid #333333; padding-top: 35px" onclick="play('a31')"></div>
            <div id="a32" style="float: left; width: 150px; height: 150px; border: 1px solid #333333; padding-top: 35px" onclick="play('a32')"></div>
            <div id="a33" style="float: left; width: 150px; height: 150px; border: 1px solid #333333; padding-top: 35px" onclick="play('a33')"></div>
            <div id="winner" style="float:right;width:450px;height:40px;font-size:32px">No winner yet</div>
            <div style="float:left;margin-left:125px;width:200px;height:50px;background-color:orange;color:white;font-size:28px;text-align:center;padding-top:5px;border-radius:25px" onclick="anotherGame()">Another Game?</div>
        </div>
        
    </div>
</body>
</html>
